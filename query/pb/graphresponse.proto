syntax="proto3";
package pb;

message UidList {
  repeated uint64 uids = 1;
}

message Result {
  repeated bytes values = 1;
  repeated UidList uidmatrix = 2;
}

message GraphResponse {
  string attribute = 1;
  Result result = 2;
  repeated GraphResponse children = 3; // Each node can have multiple children
}
