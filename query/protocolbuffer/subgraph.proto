syntax="proto3";
package protocolbuffer;

message UidList {
  repeated fixed64 uids = 1 [packed=true];;
}

message Result {
  repeated bytes values = 1;
  repeated UidList uidmatrix = 2;
}

message SubGraph {
  string attr = 1;
  repeated SubGraph children = 2; //Each node can have multiple children
  Result result = 3;
}