# This file defines the Dgraph cluster required by the tests in this directory.  All containers
# must be labeled with "cluster: test" to be controlled with restartCluster/stopCluster.
version: "3.5"
services:
  zero1:
    image: dgraph/dgraph:latest
    container_name: bank-dg0.1
    labels:
      cluster: test
    ports:
      - 5080:5080
      - 6080:6080
    volumes:
      - type: bind
        source: $GOPATH/bin
        target: /gobin
        read_only: true
    command: /gobin/dgraph zero --my=zero1:5080 --replicas 1 --idx 1 --logtostderr
  dg1:
    image: dgraph/dgraph:latest
    container_name: bank-dg1
    labels:
      cluster: test
    ports:
      - 8180:8180
      - 9180:9180
    volumes:
      - type: bind
        source: $GOPATH/bin
        target: /gobin
        read_only: true
    command: /gobin/dgraph alpha --my=dg1:7180 --lru_mb=1024 --zero=zero1:5080 -o 100 --logtostderr --nomutations
